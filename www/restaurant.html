    <div class="container">
        <h1>Add Restaurant</h1>
        <form name="feedbackForm" onsubmit="db_submit()">

          <div class="form-group">
            <label for="exampleInputEmail1">Restaurant Name*</label>
            <input type="text" class="form-control" name="nameInput" id="nameInput" aria-describedby="emailHelp" placeholder="Enter Restaurant Name">
            <small id="emailValidate" class="form-text text-muted" style="color: #00ff00;">Please enter a Restaurant Name</small>
          </div>

          <div class="form-group">
            <label for="exampleFormControlSelect1">Restaurant Type*</label>
            <select class="form-control" name="typeInput" id="typeInput">
              <option value="0">Please select a restaurant type</option>
              <option>Grill</option>
              <option>Fast food</option>
              <option>Sea food</option>
              <option>Take away</option>
            </select>
            <small id="typeValidate" class="form-text text-muted" style="color: #00ff00;">Please enter a Restaurant Type</small>
          </div>


          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    <script type="text/javascript">
        app.initialize();
    </script>
    <script>
        function hideValidation() {
            document.getElementById("emailValidate").style.display = 'none';
            document.getElementById("typeValidate").style.display = 'none';
        }
        
        function validateForm() {
            var name = document.forms["feedbackForm"]["nameInput"].value;     
            var type = document.forms["feedbackForm"]["typeInput"].value;    
            
            var sub = true;

            if (name == "") {
                document.getElementById("emailValidate").style.display = 'block';
                sub = false;
            } else {
                document.getElementById("emailValidate").style.display = 'none';
            }

            if (type == "0") {
                document.getElementById("typeValidate").style.display = 'block';
                sub = false;
            } else {
                document.getElementById("typeValidate").style.display = 'none';
            }

            

            
            if (sub == false) {
                return false;
            } else {
                return true;
            }
        }
    </script>
    <script type="text/javascript">
            var db = openDatabase('Irate', '1.0', 'Irate', 5 * 1024 * 1024);
            
            function db_load() {
                db.transaction(function (tx){
                  tx.executeSql('CREATE TABLE IF NOT EXISTS RESTAURANT (ID INTEGER PRIMARY KEY AUTOINCREMENT, res_name TEXT, restype TEXT)');
              });
            }
            
            function db_submit(){
                var name = document.getElementById('nameInput').value;
                var type = document.getElementById('typeInput').value;
              db.transaction(function(tx){
                tx.executeSql('INSERT INTO RESTAURANT (res_name, restype) VALUES (?, ?)', [name, type]);
              }) 
              alert(name + " " + type);
              window.location.replace("index.html");
            }

    </script>
